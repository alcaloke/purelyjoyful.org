backend:
  name: github
  repo: alcaloke/purelyjoyful.org

media_folder: 'images/uploads'

collections:
  - name: 'website-settings'
    label: 'website-settings'
    files:
      - label: 'Website Settings'
        name: 'config'
        file: '_config.yml'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Description'
            name: 'description'
            widget: 'string'
          - label: 'Author'
            name: 'author'
            widget: 'string'
          - label: 'Email'
            name: 'email'
            widget: 'string'
          - label: 'Disqus shortname'
            name: 'disqus'
            widget: 'object'
            fields:
              - label: 'Shortname'
                name: 'shortname'
                widget: 'string'
          - label: 'Google analytics ID'
            name: 'google_analytics'
            widget: 'string'

  - label: 'pages'
    name: 'pages'
    files:
      - label: 'Homepage'
        name: 'homepage'
        file: '_data/home.yml'
        fields:
          - label: 'Banner'
            name: 'banner'
            widget: 'object'
            fields:
              - label: 'Banner Text'
                name: 'text'
                widget: 'string'
              - label: 'Banner Image'
                name: 'image'
                widget: 'image'

      - label: 'Footer'
        name: 'footer'
        file: '_data/footer.yml'
        fields:
          - label: 'Tel'
            name: 'tel'
            widget: 'string'
          - label: 'Tel display'
            name: 'tel_display'
            widget: 'string'
          - label: 'Footer address'
            name: 'address'
            widget: 'object'
            fields:
              - label: 'Address Line 1'
                name: 'addressline1'
                widget: 'string'
              - label: 'Address Line 2'
                name: 'addressline2'
                widget: 'string'
              - label: 'City'
                name: 'city'
                widget: 'string'
              - label: 'Post Code'
                name: 'postcode'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'

      - label: 'About'
        name: 'about'
        file: 'about.md'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Description'
            name: 'description'
            widget: 'string'
          - label: 'Body'
            name: 'body'
            widget: 'markdown'

  - label: 'Blog posts'
    name: 'blog-posts'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: 'layout'
        name: 'layout'
        widget: 'hidden'
        default: 'post'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Description'
        name: 'description'
        widget: 'string'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
