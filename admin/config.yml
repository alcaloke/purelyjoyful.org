backend:
  name: github
  repo: alcaloke/purelyjoyful.org

media_folder: 'images/uploads'

collections:
  - name: 'website-settings'
    label: 'website-settings'
    files:
      - label: 'website-settings'
        name: 'site'
        file: '_data/site.yml'
        fields:
          - label: 'Tel'
            name: 'tel'
            widget: 'string'
          - label: 'Tel display'
            name: 'tel_display'
            widget: 'string'

  - label: 'pages'
    name: 'pages'
    files:
      - label: 'Footer'
        name: 'footer'
        file: '_date/footer.yml'
        fields:
          - label: 'address'
            name: 'address'
            widget: 'object'
            fields:
              - label: 'address line 1'
                name: 'addressline1'
                widget: 'string'
