backend:
  name: github
  repo: alcaloke/purelyjoyful.org

media_folder: 'images/uploads'

collections:
  - name: 'website-settings'
    label: 'website-settings'
    files:
      - label: 'website-configurations'
        name: 'config'
        file: '_config.yml'
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'Description'
            name: 'description'
            widget: 'string'

  - label: 'pages'
    name: 'pages'
    files:
      - label: 'Footer'
        name: 'footer'
        file: '_data/footer.yml'
        fields:
          - label: 'address'
            name: 'address'
            widget: 'object'
            fields:
              - label: 'address line 1'
                name: 'addressline1'
                widget: 'string'
              - label: 'address line 2'
                name: 'addressline2'
                widget: 'string'
              - label: 'City'
                name: 'city'
                widget: 'string'
              - label: 'Post Code'
                name: 'postcode'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
